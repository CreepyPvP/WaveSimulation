<html>
    <head>
		
		<!-- see for equation: https://www.compadre.org/osp/EJSS/4471/256.htm -->
	
        <title>Wave simulation</title>

        <script src="src/Constants.js"></script>
        <script src="src/Math.js"></script>
        <script src="src/Types.js"></script>
        <script src="src/Renderer.js"></script>
        <script src="src/States/WaveState.js"></script>
        <script src="src/States/HeatState.js"></script>
        <script defer src="src/UI.js"></script>

        <link rel="stylesheet" href="styles.css" />

    </head>
    <body>
        <canvas id="sim"></canvas>

        <script>
            globals.renderer.init();    
        </script>

        <div class="panel">
            <div>
                <button id="toggle">Toggle</button>
            </div>

            <ul class="state-wrapper">
                <li id="state-1" class="state active">
                    State 1
                </li>
                <li id="state-2" class="state">
                    Heat
                </li>
                <li id="state-3" class="state">
                    Binary Heat
                </li>
                <li id="state-4" class="state">
                    Binary Wave
                </li>
            </ul>
        </div>

    </body>
</html>
